            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav ms-lg-5 justify-content-center flex-grow-1">

              </div>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <!-- Start Destinasi -->
    <div class="container-fluid" style="padding-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <h1 class="fw-bold my-2" style="font-size: 50px">Jelajahi Keindahan <span style="color: #8f1313">Nusantara</span></h1>
            <a class="btn btn-outline-danger px-4 py-2 me-4" href="#daerah-destinasi">Mulai</a>

            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
              <ol class="breadcrumb fw-semibold mt-4" style="color: #848484">
                <li class="breadcrumb-item" aria-current="page">

                </li>
                <li class="breadcrumb-item" aria-current="page">
                  <a class="nav-li d-inline" href="">Destinasi</a>
                </li>
              </ol>
            </nav>

            <img src="img/nusantara.png" alt="" class="img-fluid" />
          </div>
        </div>
        <hr class="mt-2" />

    <section id="daerah-destinasi" class="container-fluid mt-4">

          <div class="col-4">

        </div>

        <div class="row">

          </div>
          <div class="col-4">

          <div class="col-4">
            <img src="img/daerah-malukupapua.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>

        <div class="row mx-auto py-5">
          <div class="col-12">
            <img src="img/banner.png" alt="" class="img-fluid" />
